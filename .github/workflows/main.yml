name: Download Excel Sheets
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependenceies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver_manager
          mkdir ExcelSheets -p
      - name: Run Excel Downloader
        run: | # run from inside ExcelSheets so we can use the current working directory as the download directory
          cd ExcelSheets
          python ../download_league.py
      - name: Push Repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          git commit -m "Download Excel Sheets"
          git push
